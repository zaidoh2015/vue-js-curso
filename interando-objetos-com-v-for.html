<!DOCTYPE html>
<html>
<head>
  <title>interando-objetos-com-v-for</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>

<body>
  <div id="app" >
    <ul>
      <h1>Products</h1>
      <li v-for='(value, key, index) in products'>
         <span>{{index}} {{key}}: {{value}}</span>
      </li>
    </ul>

  </div>
 <script>
    new Vue({
      el: '#app',
      data: {
        products: {
          Tv: 1,
          name: 'Keyboard',
          fabric: 'Dell',
          price: 100,
      }
      }
    })
  </script>
</body>
</html>
