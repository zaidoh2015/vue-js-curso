<!DOCTYPE html>
<html>
<head>
  <title>v-show</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>

<body>
  <div id="app" >
    <button @click='show=!show'>Toggle</button>
    <p v-show='show'>Diretiva v-show "{{show}}"</p>
   

  </div>
 <script>
    new Vue({
      el: '#app',
      data: {
        show: false
      }
    })
  </script>
</body>
</html>
