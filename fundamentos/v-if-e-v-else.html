<!DOCTYPE html>
<html>
<head>
  <title>v-if-e-v-else</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>

<body>
  <div id="app">
    <p v-if='show'>Daniel de Almeida</p>
    <p v-else>Developer full stack</p>
    <button @click='show=!show'>Alternar</button>
  </div>
 <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
  </script>
</body>
</html>
