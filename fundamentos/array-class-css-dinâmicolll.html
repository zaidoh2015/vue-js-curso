<!DOCTYPE html>
<html>
<head>
  <title>array-class-css-din√¢mico</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
  <style>
    #app div{
      display: inline-block;
      margin: 10px;
      background-color: red;
    }
    </style>
</head>
<body>
  <div id="app">
   <div style="width: 200px; height:2px"
   :style='{backgroundColor: cor, height: tamanho + "px", borderRadius: circulo + "px"}'> 
  </div>
<div :style="estiloCss"></div>
<div :style="[estiloCss, {border: '2px solid green'}]"></div><br>
  <input v-model='cor' placeholder="cor" >
  <input v-model.number='tamanho' placeholder="tamanho" >
  <input v-model.number='circulo' placeholder="circulo" >
  </div>

 <script>
    new Vue({
      el: '#app',
      data: {
        cor: '',
        tamanho: 200,
        circulo: 100
      },

      computed: {
        estiloCss: function(){
          return {
            backgroundColor: this.cor,
            height: (this.tamanho + 10) + 'px',
            width: '100px',
            borderRadius: (this.circulo +10) + 'px'
          }
        }
      }
      
    })
  </script>
</body>
</html>
