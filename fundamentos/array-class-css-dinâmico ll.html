  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
  <style>
    .caixa{
      width: 200px;
      height: 200px;
      display: inline-block;
      margin: 60px;
      background-color: red;
    }
    .coral{
      background-color: blueviolet;
    }
    .verde{
      background-color: green;
    }
    .azul{
      background-color: blue;
    }
    .circulo{
      border-radius: 100px;
    }
    .vermelho{
      background-color: red;
    }
    </style>
</head>
<body>
  <div id="app">
   <div class="caixa" 
    :class='{coral: aplicarClasse }' 
    @click='aplicarClasse=!aplicarClasse'> 
  </div>

  <input v-model='nameClass' placeholder="digite core, coral, verde, azul, ou circulo" >

 <script>
    new Vue({
      el: '#app',
