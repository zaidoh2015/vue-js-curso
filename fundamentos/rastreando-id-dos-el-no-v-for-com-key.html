<!DOCTYPE html>
<html>
<head>
  <title>Rastreando-id-dos-el-no-v-for-com-key</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>

<body>
  <div id="app" >
    <button @click='products.reverse()' >Inverte lista</button>
    <button @click='addProduct'>Add Product</button>
    <ul>
      <h1>Products</h1>
      <li v-for='product in products' :key='product.id'>
         <span>{{product.name}}</span>
      </li>
    </ul>
    

  </div>
 <script>
    new Vue({
      el: '#app',
      data:{
        products: [
          {id: 1, name: 'Monitor'},
          {id: 2, name: 'Teclado'},
          {id: 3, name: 'Mouse'},
          {id: 4, name: 'Hd'},
        ]
      },
      methods:{
        addProduct: function(){
          let id = this.products.length + 1
          this.products.push({id: id, name: 'Product' + id})
        }
      }
      
    })
  </script>
</body>
</html>
