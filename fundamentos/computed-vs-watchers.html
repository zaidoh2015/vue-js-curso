<!DOCTYPE html>
<html>
<head>
  <title>computed properties vs watchers</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>
<body>
  <div id="app">
   <p >Nome completo: {{full}} </p> <br>
   <button @click='alterarNomes'>Alterar</button>
  </div>

 <script>
    new Vue({
      el: '#app',
      data: {
        firstName: 'Daniel',
        lastName: 'de Almeida',
        //fullName: 'Daniel de Almeida'
      },
      computed:{
        full: function(){
          return this.firstName+' '+this.lastName
        }
      },
      // watch: {
      //   firstName: function(newFirstName, oldFirstName){
      //     this.fullName = newFirstName + ' '+this.lastName
      //   },
      //   lastName: function(newLastName, oldLastName){
      //     this.fullName = this.firstName + ' '+ newLastName
      //   }
      // },
      methods:{
        alterarNomes: function(e){
          this.firstName = 'Luana'
          this.lastName = 'de Almeida'
        }
      }
    })
  </script>
</body>
</html>
