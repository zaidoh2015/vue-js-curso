<!DOCTYPE html>
<html>
<head>
  <title>Quando usar watchers</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>
<body>
  <div id="app">
   <p >Nome completo: {{fullName}} </p> <br>
   <button @click='alterarNomes'>Alterar</button>
  </div>

 <script>
    new Vue({
      el: '#app',
      data: {
        fullName: 'Daniel de Almeida'
      },
      watch:{
        fullName: function(newFullName, oldFullName){
          setTimeout( () => {
            this.fullName = ''
          }, 3000)      
        }
      }, 
      methods:{
        alterarNomes: function(e){
          this.fullName = 'Luana de Almeida'
        }
      }
    })
  </script>
</body>
</html>
