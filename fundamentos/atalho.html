<!DOCTYPE html>
<html>
<head>
  <title>Atalhos para property e event binding</title>
  
</head>
<body>
  <div id="app">
    <a :href="docs" v-text='text'></a><br>
    <button @click='onClick'>clique</button><br>
    
  </div>
  
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        docs: 'https://br.vuejs.org',
        text: 'VueJs'
      },
      methods: {
        onClick: function(e){
          console.log(`Bot√£o: ${e.type}`)
        }
      }
       
    })
  </script>
</body>
</html>
