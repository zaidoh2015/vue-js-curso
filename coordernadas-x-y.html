<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  
</head>
<body>
  <div id="app">
   <p >Eventos de Click</p>
   <button v-on:click='incrementar'>Click +</button>
   <button v-on:click='decrementar'>Click -</button>
   <p>Bot√£o clicado {{cliques}} vezes</p>
   <p v-on:mousemove='coordenadas'>Coordenadas do cursor: x : {{x}} e y: {{y}} </p>
  </div>
  
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        cliques: 0,
        x: 0,
        y: 0
      },
      methods: {
        incrementar: function(e){
          console.log(e)
          this.cliques++
        },
        decrementar: function(e){
          console.log(e)
          this.cliques--
        },
        coordenadas: function(e){
          this.x = e.clientX
          this.y = e.clientY
        }

      }   
    })
  </script>
</body>
</html>
