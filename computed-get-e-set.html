<!DOCTYPE html>
<html>
<head>
  <title>computed-get-e-set</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>
<body>
  <div id="app">
   <p >Nome completo: {{fullName}} </p> <br>
   <input @keyup.enter='alterarNome'>
  </div>
 <script>
    new Vue({
      el: '#app',
      data: {
        firstName: 'Daniel',
        lastName: 'Ferreira'
      },
      computed: {
        fullName: {
          get: function(){
            return this.firstName + ' ' + this.lastName
          },
          set: function(newName){
            let names = newName.split(' ')
            this.firstName = names[0]
            this.lastName  = names[names.length-1]
          }
        }
      },
      methods: {
        alterarNome: function(e){
          this.fullName = e.target.value
        }
      }  
    })
  </script>
</body>
</html>
