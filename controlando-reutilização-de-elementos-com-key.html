<!DOCTYPE html>
<html>
<head>
  <title>controlando-reutilização-de-elementos-com-key</title>
  <script src="https://unpkg.com/vue@2.5.18/dist/vue.min"></script>
</head>

<body>
  <div id="app" >
    <button @click='login=!login'>Toggle</button>
    <template v-if='login'>
      <label >Login:</label>
      <input placeholder="Login" key='campo-login'>
    </template>
    
    <template v-else>
      <label >Email:</label>
      <input placeholder="Email" key='campo-email'>
    </template>

  </div>
 <script>
    new Vue({
      el: '#app',
      data: {
        login: true
      }
    })
  </script>
</body>
</html>
